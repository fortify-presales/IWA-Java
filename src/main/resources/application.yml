server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
    whitelabel:
      enabled: false
  tomcat:
    relaxed-query-chars: ['{','}']

spring:
  #config:
  #  activate:
  #    on-profile: "default"
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  servlet:
    context-path: /
  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    # excluded-view-names:
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    # template-resolver-order:
    # view-names:
    servlet:
      content-type: text/html
  datasource:
    # h2 database
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:iwa
    username: sa
    password: password
    initialization-mode: always
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # h2 database dialect
        dialect: org.hibernate.dialect.H2Dialect
  mvc:
#    favicon:
#      enabled: false
    throw-exception-if-no-handler-found: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-ahui5f878pgtbrpr.us.auth0.com/
          audiences: https://iwa-api.onfortify.com
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  mail:
    default-encoding: ${SPRING_MAIL_DEFAULT_ENCODING:UTF-8}
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    port: ${SPRING_MAIL_PORT:587}
    test-connection: ${SPRING_MAIL_TEST_CONNECTION:true}
    debug: ${SPRING_MAIL_DEBUG:false}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS_ENABLE:true}

