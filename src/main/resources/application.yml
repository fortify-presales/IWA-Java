  url: https://iwa.onfortify.com
  version: 1.1
  currency: GBP
  invalidPasswordList: "/invalid-password-list.txt"
  data:
    page-size: 25
  messages:
    home: Welcome to our site!
  mail:
    from-address: do-not-reply@onfortify.com
    from-name: IWAPharmacyDirect
  twilio:
    phone-number: # Twilio phone number
    sid: # Twilio account SID
    auth-token: # Twilio authentication token

# Management / Actuator settings (exposed in production by default; values can be overridden with env vars)
management:
  # Which endpoints are exposed over HTTP (comma-separated list)
  endpoints:
    web:
      exposure:
        include: ${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:*}
      # base-path is /actuator by default; override if needed
      base-path: ${MANAGEMENT_ENDPOINTS_WEB_BASE_PATH:/actuator}
  # Health endpoint configuration
  endpoint:
    health:
      # Control how much health details are returned. Defaults to when_authorized in production to avoid leaking sensitive info
      show-details: ${MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS:always}
      probes:
        enabled: ${MANAGEMENT_ENDPOINT_HEALTH_PROBES_ENABLED:true}
